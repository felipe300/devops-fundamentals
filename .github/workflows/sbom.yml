name: Generate SBOM

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ permite lanzarlo manualmente tambiÃ©n

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Docker image (same as site)
        run: docker build -t zola-site .

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: zola-site:latest   # ðŸ‘ˆ analiza la imagen que ya usas
          format: cyclonedx-json    # o spdx-json / table / text
          output-file: sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
